<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Confirmed - PPC Helper Toolkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    
    .success-icon {
      font-size: 48px;
      color: #28a745;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #28a745;
      margin-bottom: 15px;
    }
    
    p {
      color: #6c757d;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      margin-top: 10px;
    }
    
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">âœ“</div>
    <h1>Email Confirmed!</h1>
    <p>Your email has been successfully verified. You can now use the PPC Helper Toolkit Chrome extension.</p>
    <p>Please close this page and return to Chrome to use the extension.</p>
    <a href="#" class="btn" onclick="closePage()">Close Page</a>
  </div>

  <script>
    function closePage() {
      // Try to close the window
      window.close();
      
      // If window.close() doesn't work, show a message
      document.body.innerHTML = `
        <div class="container">
          <h1>You can now close this page</h1>
          <p>Your email has been confirmed successfully.</p>
          <p>Please close this browser tab/window and return to Chrome to use the extension.</p>
        </div>
      `;
    }
    
    // Check if the page was opened as a verification
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type');
    
    if (type === 'email' || window.location.href.includes('confirm')) {
      // This is an email confirmation
      document.querySelector('h1').textContent = 'Email Confirmed!';
      document.querySelector('p').textContent = 
        'Your email has been successfully verified. You can now use the PPC Helper Toolkit Chrome extension.';
    }
  </script>
</body>
</html>
